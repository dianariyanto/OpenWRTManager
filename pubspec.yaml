name: openwrt_manager
description: OpenWrt Manager app for your devices.

version: 1.20.0+201200

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  path_provider: ^2.0.5
  rflutter_alert: ^2.0.4
  uuid: ^3.0.5
  http: ^0.13.4
  package_info_plus: ^3.0.1
  feature_discovery: ^0.14.1
  provider: ^6.0.0  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  image_path: "assets/icon/openwrt_manager.png" 
  android: true
  ios: true

flutter:
  assets:
    - assets/
  uses-material-design: true
  fonts:
    - family:  MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf

